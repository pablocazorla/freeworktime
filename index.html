<!doctype HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Free Work Time</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!-- CSS -->
  <!--link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'-->
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <!-- LESS -->
  <link rel="stylesheet/less" type="text/css" href="../pin/css/less/pin.less" />
  <link rel="stylesheet/less" type="text/css" href="css/style.less" />
</head>

<body>
  <a href="" class="btn-menu toggle-menu-trigger" title="Open menu"><i class="fa fa-bars"></i></a>
  <div class="main-sidebar" id="sidebar">
    <div class="main-header">      
      <span class="logo">FWT</span>
      <a href="" class="btn-menu-close toggle-menu-trigger" title="Close menu"><i class="fa fa-times"></i></a>
    </div>
    <div class="main-sidebar-content scroller">
      <div id="list-collection" data-bind="sortable: {foreach: list}">
        <div class="folder" data-bind="css:{open:open}">
          <div class="folder-header" data-bind="css:{editing:editing},click:toggleFolder">
            <i class="fa fa-folder-o icon-in"></i><i class="fa fa-folder-open-o icon-in"></i>
            <span class="title" data-bind="text:titleFolder"></span>
            <div class="title-edit">
              <input type="text" value="" data-bind="hasFocus:editing,value:titleFolder"/>
            </div>            
            <div class="folder-info right-info">              
              <span class="num" data-bind="text:timeFolderFormatted"></span>
              <a href="" data-bind="click:editFolder"><i class="fa fa-pencil"></i> edit</a>          
            </div>
          </div>
          <div class="folder-content">
            <div class="folder-content-list" data-bind="sortable: {foreach: listFolder, options: {group: 'omega' }}">
              <div class="list-item" data-bind="css:{current:current},click:setCurrent">
                <i class="fa fa-list-ul icon-in"></i>
                <span class="title" data-bind="text:title"></span>
                <div class="title-edit">
                  <input type="text" value="Folder 2"/>
                </div> 
                <div class="list-item-info right-info">                  
                  <span class="num" data-bind="text:timeFormatted"></span>
                  <a href=""><i class="fa fa-pencil"></i> edit</a>
                </div>
              </div>
            </div>
            <div class="folder-drag-info" data-bind="visible:dragInfoVisible">Drag list here</div>
            <div class="folder-add">
              <a href="" class=""><i class="fa fa-plus icon-in"></i>Add list</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main-sidebar-bottom">
      <a href=""><i class="fa fa-plus"></i> Add Project</a>      
    </div>
  </div>
  <div class="main-content">
    <div class="main-header">
      <div class="container">
        <h1>List name</h1>
        <h2>Proyect name</h2>
      </div>
    </div>
    <div class="container">
      aaaa
      <div style="height:3000px"></div>
    </div>
  </div>
  <script src="../pin/js/libs/less.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/libs/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="js/libs/sortable.min.js"></script>
  <script type="text/javascript" src="js/libs/ko.js"></script>
  <script type="text/javascript" src="js/libs/ko.sortable.js"></script>
  <script type="text/javascript" src="js/libs/jquery.nicescroll.min.js"></script>

  
  <!---->
  <script type="text/javascript" src="js/boot.js"></script>
  <script type="text/javascript" src="js/sidebar.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
</body>
</htm
